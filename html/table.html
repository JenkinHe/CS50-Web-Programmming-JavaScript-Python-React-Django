<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td,th{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average depth</th>
                    <th> max depth</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>ocean1</td>
                    <td>depth1</td>
                    <td>maxdepth2</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
